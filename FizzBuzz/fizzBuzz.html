<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		
		<script type="text/javascript">
			var index = 1;
			while(index <=100){
				//gets FizzBuzz if the number is divisible by 3 & 5
				if(index%15==0){
					console.log('FizzBuzz');
					document.write('FizzBuzz' + '<br>');
				//gets Buzz if the number is divisible by 5	
				}else if(index%5==0){
					console.log('Buzz')
					document.write('Buzz' + '<br>');
				//gets Fizz if the number is divisible by 3
				}else if (index%3==0){
					console.log('Fizz');				
					document.write('Fizz'+ '<br>');
				//gets rest of the numbers in the console and the webpage
				}else{
					console.log(index);
					document.write(index + '<br>');
				}
				index++;
			}			
		</script>
	</body>
</html>
