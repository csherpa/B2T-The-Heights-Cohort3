<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<h1>HEY!!! What's up?</h1>
		<h1>Are you curious about me?</h1>
		<h2 id="first">HELLO</h2>
		<script type="text/javascript">
			
			//all h1 elements are displayed at the webpage and console
			var h1Elements = document.getElementsByTagName("h1");
			console.log(h1Elements);

			//prompt () to display name at the console and the webpage
			var input = prompt("Type your name");
			document.getElementById('first').innerHTML = 'Hello my name is ' + input;
			console.log(input);

		</script>
	</body>
</html>
