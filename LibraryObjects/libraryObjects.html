<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		
		<script type="text/javascript">
			
			var library = [
			{author: 'Bill Gates', title: 'The Road Ahead', readingStatus: true },
			{author: 'Steve Jobs', title: 'Walter Issacson', readingStatus: true},
			{author: 'Suzzane Collins', title: 'Mockingjay: The Final Book of The Hunger Games', readingStatus: false}
			];
			
			
			for(var i = 0; i < library.length; i++){
				console.log(library[i]);
				if(library[i].readingStatus == true){
					console.log('Already read ' + library[i].title + ' by ' + library[i].author );
					document.write( 'Already read ' + library[i].title + ' by ' + library[i].author + '<br>');

				}else{
					console.log(' You still need to read ' + library[i].title + ' by ' + library[i].author);
					document.write(' You still need to read ' + library[i].title + ' by ' + library[i].author + '<br>');
				}

			
			}
			
		</script>
			
	</body>
