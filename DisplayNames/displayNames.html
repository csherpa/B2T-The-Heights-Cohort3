<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<p id="display"></p>
		<form>
			First name: <input type="text" id="fname" value="Curtis"><br>

			Last name: <input type="text" id="lname" value="Jackson"><br>

			<input type="button" value="Submit" onclick="getFormValue()">
		</form>

		<script type="text/javascript">
			
			function createPerson(f, l){
				var person = {
					firstname: f,
					lastname: l
				};

				return person;
			}
			
			function getFormValue(){
				var firstname = document.getElementById('fname').value;
				var lastname = document.getElementById('lname').value;
				var p = createPerson(firstname, lastname);
				
				console.log( 'Hello ' + p.firstname +' '+ p.lastname );
				document.write('Hello ' + p.firstname +' '+ p.lastname);
			}

		</script> 
	</body>
</html>
