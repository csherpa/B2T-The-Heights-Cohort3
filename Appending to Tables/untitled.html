<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		<table border="2">
			<tr >
				<td>Clifford</td>
				<td>Harris</td>				
			</tr>
							
		</table> <br>

		Column 1 <input type="text" name="fname" id="col1" value="Curtis"><br>

		Column 2 <input type="text" name="lname" id="col2" value="Jackson"><br>

		<input type="button" onclick="insertRow()" value="InsertRow" >

		
		
		<script type="text/javascript">

			function insertRow(){
				var Column1 = document.getElementById('col1').value;
				var Column2 = document.getElementById('col2').value;

				var table = document.getElementsByTagName('table')[0];
				
				var newRow = table.insertRow(1);

				var cell1 = newRow.insertCell(0);
				var cell2 = newRow.insertCell(1);

				cell1.innerHTML = Column1;
				cell2.innerHTML = Column2;
				
				console.log(Column1, Column2);
			}
		</script>

	</body>
</html>
