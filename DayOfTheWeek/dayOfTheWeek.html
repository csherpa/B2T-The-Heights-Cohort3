<!DOCTYPE html>
<html>
	<head>
		<title></title>
	</head>
	<body>
		
		<h1 id="first"></h1>
		
		<script type="text/javascript">
			
			var day = ('Sunday','Monday','Tuesday','Wednesday','Thursday','Friday','Saturday');
			//switch statement perform different actions based on different conditons.
			switch(new Date().getDay()){
				case 0: 
					console.log('Sunday');
					break;
				case 1: 
					console.log('Monday');
					break;
				case 2: 
					console.log('Tuesday');
					break;
				case 3: 
					console.log('Wednesday');
					break;
				case 4: 
					console.log('Thursday');
					break;
				case 5: 
					console.log('Friday');
					break;	
				case 6: 
					console.log('Saturday');
					break;	
			}
			//get html element with id 'first' and displays it in the webpage
			document.getElementById('first').innerHTML = 'Have an Awesome ' + day;
			
		</script>
	</body>
</html>
