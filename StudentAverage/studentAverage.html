	<body>
		<script type="text/javascript">

			var grade = ['80','77','88','95','68' ];
			//displays the average of the student grades
			var average = (( 80 + 77 + 88 +95 + 68)/5);
			console.log(average);

			//prints A if the average is higher or equal to 90
			if(parseInt(average) >= 90){
				console.log('A');
			//prints B if the average is equal and higher to 80 and if it is lower and equal to 89
			}if(parseInt(average) >= 80 && average <= 89){
				console.log('B');
			//prints C if the average is equal and higher to 70 and if it is lower and equal to 79
			}if(parseInt(average) >=70 && average <=79) {
				console.log('C');
			//print D if the average is equal and higher to 60 and if it is lower and equal to 69
			}if (parseInt(average)>=60 && average <=69){
				console.log('D')
			//print F if the average is below 60
			}if (parseInt(average)<60){
				console.log('F')
			}
		</script>
